<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JavaScript_Task_1</title>
  </head>
  <body>
    <input id="first" />
    <input type="button" value="Вивести" onClick="num()" />
    <p id="second"></p>
    <script>
      function num() {
        document.getElementById("second").innerHTML = document
          .getElementById("first")
          .value.replace(/(\d)(?=(\d\d\d)+([^\d]|$))/g, "$1 ");
      }
      // (/(\d)(?=(\d\d\d)+([^\d]|$))/g, '$1 ');
    </script>
  </body>
</html>
