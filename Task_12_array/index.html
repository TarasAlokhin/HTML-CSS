<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Підготовка розв'язку наступної задачі</title>
  </head>
  <body>
    <script type="text/javascript">
      arr = [];
      for (i = 1; i <= 10; i++) {
        arr[i] = i * i;
      }
      document.write(0, arr + " ");
    </script>
  </body>
</html>
