    <ul class="list"></ul>

    <form action="">
      <input type="text" name="name" placeholder="Ім'я" />
      <br /><br />
      <input type="text" name="lastname" placeholder="Прізвище" />
      <br /><br />
      <input type="text" name="age" placeholder="Вік" />
      <br /><br />
      <button>OK</button>
      <hr />
    </form>

    <script>
      let ul = document.querySelector(".list");

      let persons = [
        {
          name: "Taras",
          lastName: "Alokhin",
          age: 22,
          hobbies: ["IT", "Unicycle", "Sport", "Walking"]
        },
        {
          name: "Misha",
          lastName: "Shevchuk",
          age: 21,
          hobbies: ["IT", "Unicycle", "Sport", "Walking"]
        },
        {
          name: "Volodya",
          lastName: "Repetskuy",
          age: 23,
          hobbies: ["IT", "Unicycle", "Sport", "Walking"]
        }
      ];

      persons.forEach(person => {
        let object = `Hello, my name is ${person.name} ${
          person.lastName
        }, I am ${person.age} years old.
   I have hobbies: ${person.hobbies.join(", ")}.`;
        let li = document.createElement("li");
        li.className = "item_list";
        li.innerText = object;
        ul.appendChild(li);
      });
    </script>
