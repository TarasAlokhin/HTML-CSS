<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Array</title>
  </head>
  <body>
    <div id="NameTable"></div>
    <script>
      let names = [
        "Misha",
        "Volodya",
        "Ostap",
        "Taras",
        "Yura",
        "Katya",
        "Sasha",
        "Natasha",
        "Oksana"
      ];

      let html = "<table><ul>";
      for (let i = 0; i < names.length; i++) {
        html += "<ul>" + names[i] + "</ul>";
      }

      html += "</ul></table>";

      document.getElementById("NameTable").innerHTML = html;
    </script>
  </body>
</html>
